<style>
#content { 
  overflow:auto; 
  width: 100%; 
  background: gray; 
} 

#editor, #rendered { 
  width: 45%; 
  margin:5px; 
  padding: 1em; 
  background: white; 
} 

#editor  { float:left;  }
#rendered { float:left; } 

</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript">
$(window).keyup(function(){ 
    $('#name_result').html($('#name').val());
    $('#about_me_result').html($('#about_me').val());
    $('#movie_result').html($('#movie_code').val());
    $('#tv_show_result').html($('#tv_show_code').val());
});
</script>


<div id="editor">
	Name your page:<input type="text" id="name" value="All About ..." />
	<textarea id="about_me" rows="9" cols="60">Write a little something about yourself so that the other kids and your Big can learn more about you.</textarea>
	<p>Favorite Things:
	<br /><input type="text" id="movie_code" value="Movie">
	<br /><input type="text" id="tv_show_code" value="Tv Show">
	
	<p><input type="submit" value="save"> or <a href="/">discard</a>
</div>

<div id="rendered">
	<h2><div id="name_result">All About</div></h2>
	<div id="about_me_result">Replace me with some text about yourself!</div>
	
	Favorite Things:
	<ul>
		<li id="movie_result"></li>
		<li id="tv_show_result"></li>
	</ul>
</div>
